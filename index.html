<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">

  <title>Space Invaders</title>
</head>

<body>
  <div id="canvas">
    <section class="inicio">
      <!-- Creamos el contador de puntos al comenzar la partida -->
      <div class="points"></div>

      <div class="space ">
        <!-- La tabla que contiene aliens y la nave se crea al iniciar el juego -->
        <table id="table"></table>
      </div>
  </div>

  <div id="start-wrapper">
    <!-- El único botón tendrá la función de comenzar el juego desde el inicio o después -->
    <button class="start">Start</button>
  </div>
  </section>

  <script src="script/spaceship.js"></script>
  <script src="script/aliens.js"></script>
  <script src="script/script.js"></script>
